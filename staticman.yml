--- 
comments: 
  allowedFields: 
    - name
    - email
    - website
    - comment
    - reply_to
  branch: "gh-pages"
  commitMessage: "New comment in {options.slug}"
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields: 
    date: 
      options: 
        format: iso8601
      type: "date"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: 
    - name
    - email
    - comment
  transforms: 
    email: md5